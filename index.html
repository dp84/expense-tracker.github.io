<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense App</title>
    <link rel="stylesheet" href="woc5css.css" />
    <style></style>
  </head>
  <body>
    <h1><b>EXPENSE TRACKER</b></h1>
    <table id="myTable">
      <caption>
        <b>Expense Table</b>
      </caption>
      <tr>
        <th>Expense</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
    </table>
    <button onclick="addrow()"><b>Add Expense</b></button>
    <button class="mybutton" onclick="delrow()"><b>Delete Expense</b></button>
    <p class="printtotal" id="tot">Total Money Spent is 0</p>
    <script src="woc5js.js"></script>
  </body>
</html>
